{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo para Javascript</title>
        <script src="{% static 'ejemploJavascript.js' %}"></script>
    </head>
    <body>
        <h1 id="numeroEspecial">12</h1>
        <div>
            <button onclick="incrementarNumero()">INCREMENTAR</button>
            <button onclick="disminuirNumero()">DISMINUIR</button>
        </div>
        <div>
            <select id="numeroSeleccionado" onchange="imprimirSeleccion()">
                <option value="" selected></option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
                <option value="75">75</option>
            </select>
            <input id="nuevoNumero" type="number" readonly>
            <button onclick="agregarNumero()">AGREGAR</button>
            <button onclick="actualizarSuma()">SUMAR</button>
        </div>
        <div>
            <ul id="listaNumeros"></ul>
        </div>
        <div>
            LA SUMA DE TODOS LOS ELEMENTOS DE LA LISTA ES <i id="sumaFinal">SUMA</i>
        </div>
    </body>
</html>
