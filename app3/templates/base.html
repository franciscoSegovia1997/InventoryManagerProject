{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title of the template -->
        <title>App</title>

        <!-- Bootstrap importation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- FontAwesome importation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        {% block extraFiles %}
        {% endblock %}

    </head>
    <body>
        <main class="d-flex">
            <div class="flex-shrink-0 p-3 bg-primary" style="width: 230px;">
                <nav class="navbar navbar-light bg-primary">
                    <div class="container-fluid">
                        <div class="navbar-collapse">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li>
                                    <a href="{% url 'app3:almacenes' %}" class="nav-link text-truncate">
                                        <i class="fa-solid fa-gear" style="color: white; width: 25px;"></i>
                                        <span class="ms-1 d-none d-sm-inline text-white" style="font-size: 14px;">Almacenes</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'app3:consolaInicio' %}" class="nav-link text-truncate">
                                        <i class="fa-solid fa-users" style="color: white; width: 25px;"></i>
                                        <span class="ms-1 d-none d-sm-inline text-white" style="font-size: 14px;">Usuarios</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'app3:productos' %}" class="nav-link text-truncate">
                                        <i class="fa-regular fa-address-book" style="color: white; width: 25px;"></i>
                                        <span class="ms-1 d-none d-sm-inline text-white" style="font-size: 14px;">Productos</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'app3:cotizaciones' %}" class="nav-link text-truncate">
                                        <i class="fa-solid fa-truck-fast" style="color: white; width: 25px;"></i>
                                        <span class="ms-1 d-none d-sm-inline text-white" style="font-size: 14px;">Cotizaciones</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'app3:cerrarSesion' %}" class="nav-link text-truncate">
                                        <i class="fa-solid fa-sign-out" style="color: white; width: 25px;"></i>
                                        <span class="ms-1 d-none d-sm-inline text-white" style="font-size: 14px;">Salir</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="d-flex flex-column flex-shrink-0 col-10">
                {% block pageContent %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>

{% block modalContent %}
{% endblock %}
