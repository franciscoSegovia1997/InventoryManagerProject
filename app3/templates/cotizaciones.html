{% extends 'base.html' %}

{% load static %}

{% block pageContent %}
    <div class="container" style="height: 100vh; overflow: scroll;">
        <h1 class="mt-3 mb-3">Cotizaciones</h1>
        <br><div class="row mx-0">
            <div class="col-2">
                <div class="row mx-0">
                    <a class="btn btn-success text-white" href="{% url 'app3:crearCotizacion' %}">Crear <i class="fa-solid fa-bill"></i></a>
                </div>
            </div>
        </div>
        <br>
        <div>
            <table class="table table-bordered table-hover" id="usersTable" style="font-size: 12px;">
                <thead class="table-dark">
                    <th scope="col">Cliente</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Descargar</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </thead>
                <tbody>
                    {% for cotizacionInfo in cotizacionesTotales %}
                    <tr>
                        <td>{{ cotizacionInfo.nombreCliente }}</td>
                        <td>{{ cotizacionInfo.documentoCliente }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
